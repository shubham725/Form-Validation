<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-1">
        <div >
            <img class="dp" src="imag.jpg" alt="">
        </div>
        <form id="myForm">
            <input type="text" id="username" placeholder="Enter username" required>
            <input type="email" id="email" placeholder="Enter email" required>
            <input type="password" id="password" placeholder="Enter password" required>
            <button type="submit">Submit</button>
        </form>
        <div id="error" class="error1">Connot access your accout?</div>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit',function(event){
            event.preventDefault();
            let error = [];
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            if(username.length < 3){
                error.push('Username must be at least 3 characters long.');
            }

            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailPattern.test(email)){
                error.push('Enter Valit email address.');
            }
            if(password.length < 6){
                error.push('Password must be at least 6 character long.');
            }
            if(error.length > 0){
                document.getElementById('error').innerHTML = error.join('<br>');
            }else{
                document.getElementById('error').innerHTML = 'Form Submitted Successfully';
            }
        });
    </script>
</body>
</html>
